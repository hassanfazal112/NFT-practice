<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sora+Sompeng:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"

    <header>
      <div class="nav-container">

          <img src="Storefront.svg" alt="" />

        <div class="right-nav">
          <ul>
            <li>Marketplace</li>
            <li>Ranking</li>

        </div>
      </div>

      <div class="discover-main-container">
        <div class="discover-container">
          <div class="discover-heading">
            <h1>Discover digital art & Collect NFTs</h1>

            </p>

          </div>

              <p>totalsale</p>
            </div>

              <h3>100k+ <br /></h3>

            </div>

              <h3>240k+ <br /></h3>
              <p>Artist</p>
            </div>

        <div class="dscover-img">

        </div>
      </div>
    </section>
